<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock'n'Roll Video Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock'n'Roll Videos</h1>
    </header>
    <main>
        <section class="video-container">
            <div class="video">
                <h2>Video 1</h2>
                <iframe src="https://www.youtube.com/embed/video_id1" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="video">
                <h2>Video 2</h2>
                <iframe src="https://www.youtube.com/embed/video_id2" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="video">
                <h2>Video 3</h2>
                <iframe src="https://www.youtube.com/embed/video_id3" frameborder="0" allowfullscreen></iframe>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Rock'n'Roll Videos</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
